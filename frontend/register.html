<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LinkedOut</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <script type="text/javascript" src="assets/js/aws-sdk.min.js"></script>
        <script type="text/javascript" src="assets/js/amazon-cognito-identity.min.js"></script>
        <script type="text/javascript" src="assets/js/utils.js"></script>
        <!--<script type="text/javascript" src="assets/js/register.js"></script>-->

        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    </head>
    <body>
        <header class="top-header">
          <nav class="top-nav">
            <a href="#">LinkedOut</a>
          </nav>
          <span id="welcome-msg"></span>
          <a id="logout-link" href="#">Logout</a>

          <i id="avatar" class="avatar fa fa-user fa-2x"></i>
        </header>

        <div class="container">
            <header>
                <p>
                <span>LinkedOut</span>
                    Job recommendations
                </p>
            </header>

            <section class="main-section">
                <div id="register-form">
                    <label for="emailid">Email ID: *</label>
                    <input id="register-username" name="username" type="text">
                    <label for="password">Password: *</label>
                    <input id="register-password" name="password" type="password">
                    <!-- <label for="resume">Resume: *</label> -->
                    <!-- <input id="resume-file-input" name="resume" type="file"> -->
                    <button id="register-btn">Next -></button>
                    <p id="register-result"></p>
                </div>

                <div id="profile-form">
                    <label for="verif-code">Enter the verification code received on your email: *</label>
                    <input id="profile-verif-code" name="verif-code" type="text"> 
                    <label for="firstname">First Name: *</label>
                    <input id="profile-firstname" name="firstname" type="text">
                    <label for="lastname">Last Name: *</label>
                    <input id="profile-lastname" name="lastname" type="text">
                    <label for="major">Major: *</label>
                    <input id="profile-major" name="major" type="text">
                    <label for="highest-deg">Degree Level: *</label>
                    <input id="profile-highest-deg" name="highest-deg" type="text">
                    <label for="grad-year">Year of Graduation: *</label>
                    <input id="profile-grad-year" name="grad-year" type="text">
                    <label for="skills-list">Skills: *</label>
                    <input id="profile-skills-list" name="skills-list" type="text">
                    <label for="int-roles">Roles of Interest: *</label>
                    <input id="profile-int-roles" name="int-roles" type="text">
                    <button id="login-form-btn"><a href="index.html">Back to Login</a></button>
                    <button id="update-profile-btn">Finish registering</button>
                    <p id="profile-result"></p>
                </div>
            </section>
        </div>
    <footer>
        <p class="title">What We Do</p>
        <p>"Help you find your next perfect job"</p>
    </footer>

    <script type="text/javascript" src="assets/js/sdk/lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="assets/js/sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="assets/js/sdk/lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="assets/js/sdk/lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="assets/js/sdk/lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="assets/js/sdk/lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="assets/js/sdk/lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="assets/js/sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="assets/js/sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="assets/js/sdk/lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="assets/js/sdk/apigClient.js"></script>
    <script type="text/javascript" src="assets/js/amazon-cognito-identity.min.js"></script>
    <script type="text/javascript" src="assets/js/aws-sdk.min.js"></script>
    <script type="text/javascript" src="assets/js/utils.js"></script>
    <script type="text/javascript" src="assets/js/register.js"></script>
    <script type="text/javascript" src="assets/js/logout.js"></script>
</body>
</html>
